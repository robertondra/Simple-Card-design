<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main-grid">
    <div class="card">
      <div class="image">
        <img class="desktop-hidden" src="images/image-header-mobile.jpg" alt="">
        <img class="mobile-hidden" src="images/image-header-desktop.jpg" alt="">
      </div>
      <div class="content flow">
        <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <p class="stat">10k+ <span>companies</span></p>
          <p class="stat">314 <span>templates</span></p>
          <p class="stat">12M+ <span>queries</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/robertondra" target="_blank">Roberto D'Angelo</a>.
    </div>
  </main>


</body>
</html>
